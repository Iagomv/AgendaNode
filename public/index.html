<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Agenda</title>

    <!-- Bootstrap CSS and Icons from CDN -->
    <link href="./index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Mi Agenda</h1>
    </div>
    
    <div class="cuerpo" id="cuerpo">
        <div class="container">
            <table class="table table-sm table-bordered" id="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Fecha Fin</th>
                        <th>Completed</th>
                        <th>Fecha Creación</th>
                        <th>Eliminar</th>

                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Task rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
        
        <div class="container mt-5">
            <form id="formNuevaTarea">
                <div class="mb-3">
                    <label for="inputTitulo" class="form-label">Titulo</label>
                    <input type="text" id="inputTitulo" class="form-control" placeholder="Titulo">
                </div>
                <div class="mb-3">
                    <label for="inputDescripcion" class="form-label">Descripción</label>
                    <input type="text" id="inputDescripcion" class="form-control" placeholder="Descripción">
                </div>
                <div class="mb-3">
                    <label for="inputFechaFin" class="form-label">Fecha Fin</label>
                    <input type="date" id="inputFechaFin" class="form-control">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="inputCompletada">
                    <label for="inputCompletada" class="form-check-label">Completada</label>
                </div>
                <button type="submit" class="btn btn-primary">Nueva tarea</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script> <!-- Main JS file -->
</body>
</html>
